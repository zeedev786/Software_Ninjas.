<div class="content">
    <form action="" name="contactForm" ng-submit="sendMessage()" novalidate>
        <input type="text" placeholder="Name" name="name" id="" ng-model="contact.name" ng-required="true" />
        <div ng-show="contactForm.name.$touched && contactForm.name.$invalid">
            <small class="invalid-input" >enter a valid name</small>
        </div>
        <input type="email"  placeholder="Email" name="email" ng-model="contact.email" id="" ng-required="true"/>
        <div ng-show="contactForm.email.$touched && contactForm.email.$invalid">
            <small class="invalid-input">enter a valid email</small>
        </div>
        <textarea name="message" placeholder="Your message" ng-required="true" ng-model="contact.message"></textarea>
        <div ng-show="contactForm.message.$touched && contactForm.message.$invalid">
            <small class="invalid-input" >enter a valid text</small>
        </div>
        <input type="submit" value="Send" ng-disabled="contactForm.$invalid" name="" id=""/>
    </form>
</div>
