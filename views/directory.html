<div class="content">
    
      <button ng-click="order='name'">Order by Name</button>
      <button ng-click="order='belt'">Order by Color</button>

    
    <input type="text" name="" id="" ng-model="search">
    <ul id="ninja-list">
      <li ng-repeat = " ninja in ninjas | orderBy : order | filter : search" ng-hide= "!ninja.available">
        <img ng-src="{{ninja.thumb}}" alt="image" style="margin: -12px 10px 0 0; float: left; width:50px;" ng-show="ninja.thumb"/>
        <h3>{{ninja.name}} - {{ ninja.rate | currency:'$' }}</h3>
          <div ng-click="removeNinja(ninja)" class="remove">x</div>
          <span class="belt" style= "background: {{ninja.belt}} ">{{ninja.belt}} belt</span>
        
      </li>
    </ul>
    <ninja></ninja>

    <form ng-submit="addNinja()">
      <input type="text" placeholder="name" ng-model="newninja.name">
      <input type="text" placeholder="belt" ng-model="newninja.belt">
      <input type="text" placeholder="rate" ng-model="newninja.rate">
      <input type="submit" value="Add new ninja" >


    </form>
    <a href="" ng-click="removeAll()">Remove all ninjas</a>
 
    
    </div>
